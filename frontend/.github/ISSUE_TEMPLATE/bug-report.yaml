name: Bug report
description: File a bug report
labels: ["triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: expected-behaviour
    attributes:
      label: "Describe the issue"
      description: "A clear and concise description of what the bug is, and what you expected to happen."
    validations:
      required: true
  - type: textarea
    id: repro
    attributes:
      label: "To reproduce"
      description: "How do you trigger this issue? Please walk us through it step by step."
      value: |
        Steps to reproduce the behavior:
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true
  - type: input
    id: platform
    attributes:
      label: "What platform are you seeing this problem on?"
      placeholder: "ex: Firefox 113, Windows 11"
     validations:
      required: true
  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: |
        Add any other context about the problem here, including any relevant log output.
        This will be automatically formatted into code, so no need for backticks.
      render: shell
