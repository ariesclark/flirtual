name: ESLint

on:
  push:
    branches: [main]
    paths: [ "apps/frontend/**", ".github/workflows/lint-frontend.yaml" ]
  pull_request:
    branches: [main]
    paths: [ "apps/frontend/**", ".github/workflows/lint-frontend.yaml" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v4
        name: Install pnpm
        working-directory: "./apps/frontend/"
        with:
          version: 9
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        working-directory: "./apps/frontend/"
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        working-directory: "./apps/frontend/"
        run: pnpm install

      - name: ESLint
        uses: CatChen/eslint-suggestion-action@v2
        working-directory: "./apps/frontend/"
        with:
          fail-check: true